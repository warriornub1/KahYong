<!DOCTYPE html>
<html>
  <head>
    <title>Book</title>
    <link rel = "stylesheet" href = "./style.css">
    <script src = "./main.js" defer></script>
    <script src="https://kit.fontawesome.com/63212d1cbd.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Previous Button-->
    <button class="prev-btn">
      <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- Book -->
    <div id = "book" class = "book">
      <!--Paper 1-->
      <div id = "f1" class="front">
        <h1>Front 1</h1>
      </div>
      <div class="back">
        <div id = "b1" class="back-content">
          <h1>Back 1</h1>
        </div>
      </div>

    </div>

    <!-- Next Button-->
    <button id="next-btn">
      <i class = "fas fa-arrow-circle-right"></i>
    </button>

  </body>
</html>
